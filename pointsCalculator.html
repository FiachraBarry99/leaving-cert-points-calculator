<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>  <div class="page">
            <h2>Leaving Cert Points Calculator</h2>
            <br>
            <div class="container-sm" id="cont">
                <div class="row">
                    <div class="col">
                        <label for="subjects">Subject: </label>
                        <br>
                        <select class="dropdown" name="subjects" id="subjects" onchange="activateLevel()">
                            <option value="" disabled selected hidden>Choose a subject</option>
                            <option value="maths">Maths</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="level">Level: </label>
                        <br>
                        <select class="dropdown" name="level" id="level" disabled onchange="activateGrade()">
                            <option value="" disabled selected hidden>Choose a level</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="level">Grade:</label>
                        <br>
                        <select class="dropdown" name="grade" id="grade" disabled onchange="calculatePoints()">
                            <option value="" disabled selected hidden>Choose a grade</option>
                        </select>
                    </div>
                    <div class="col" id="points">
                        <label for="pointsCont">Points:</label>
                        <div id="pointsCont"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="pointsScript.js"></script>
</body>
</html>
